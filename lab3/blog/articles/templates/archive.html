<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Архив статей</title>
</head>
<body>
<div class="header">
    <img src="https://i.pinimg.com/originals/0b/95/84/0b9584f0e3d291f4779c8ffeeff9f86e.jpg" width="100" height="100">
</div>
<div class="archive">
    {% for post in posts %}
    <div class="one-post">
        <h2 class="post-title">{{ post.title }}</h2>
        <div class="article-info">
            <div class="article-author">{{ post.author.username }}</div>
            <div class="article-created- date">{{ post.created_date }}</div>
        </div>
        <p class="article-text">{{ post.get_excerpt }}</p>
    </div>
    {% endfor %}


</div>
</body>
</html>
